<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡New Gadget!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="banner">
    <picture>
      <source media="(max-width: 768px)" srcset="images/phone.png" />
      <img src="images/new.png" usemap="#mapa"/>
    </picture>
    <map name="mapa">
      <area shape="rect" coords="180,660,330,710" href="#news" alt="Comprar">
    </map>
  </header>

  <section class="producto fade-in">
    <img src="images/auri.png" alt="Auriculares modelo Auri" class="img-prod">
    <p class="desc-prod">Auriculares: calidad de sonido superior, diseño cómodo y moderno para tu día a día.</p>
  </section>

  <main>
    <section class="cuenta fade-in" id="cuenta">
      <h2>¡Lanzamiento en:</h2>
      <div class="tiempo">
        <span id="dias">00</span>D :
        <span id="horas">00</span>H :
        <span id="min">00</span>M :
        <span id="seg">00</span>S
      </div>
    </section>

    <section class="faq-section fade-in" id="faq">
      <h2>Preguntas Frecuentes</h2>
      <div class="faq">
        <button class="faq-q">¿Cuánto dura la batería?</button>
        <div class="faq-a"><p>Hasta 10 horas de uso continuo.</p></div>

        <button class="faq-q">¿Tienen garantía?</button>
        <div class="faq-a"><p>Sí, contamos con 1 año contra defectos de fábrica.</p></div>

        <button class="faq-q">¿Son resistentes al agua?</button>
        <div class="faq-a"><p>Alta resistencia, ideales para entrenamientos.</p></div>
      </div>
    </section>

 
    


  </main>

  <script src="script.js"></script>
</body>
</html>
